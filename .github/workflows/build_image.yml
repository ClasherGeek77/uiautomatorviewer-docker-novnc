name: Docker Build and Push

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    environment: all

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ClasherGeek77
        password: ${{ secrets.PAT_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set the date
      id: date
      run: echo "BUILD_DATE=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      
    - name: Build and push node-appium-base image
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        file: ./novnc.dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/uiautomator-novnc:${{ env.BUILD_DATE }}
          ghcr.io/${{ github.repository }}/uiautomator-novnc:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

